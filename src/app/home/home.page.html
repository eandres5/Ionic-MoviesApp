<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term" (ionChange)="searchChanged($event)"></ion-searchbar>
  <ion-item>
    <ion-label>Selecciona una categoria</ion-label>
    <ion-select [(ngModel)] = "type" (ionChange) = "searchChanged($event)">
      <ion-select-option selected="true" value="">Todo</ion-select-option>
      <ion-select-option value="movie">Peliculas</ion-select-option>
      <ion-select-option value="series">Series</ion-select-option>
      <ion-select-option value="episode">Episodios</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item button *ngFor="let peli of (resultsOMDB | async)" [routerLink]="['/', 'peli',peli.imdbID]">
      <ion-avatar slot="start">
        <img src="{{peli.Poster}}" alt="{{peli.Title}}" *ngIf ="peli.Poster != 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{peli.Title}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button size="large" (click)="onLogout()">Salir</ion-button>
</ion-content>
